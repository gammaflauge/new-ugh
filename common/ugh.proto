syntax = "proto3";

//package grpc.gateway.testing;
package ugh;


// service for tracking issue from Ugh redcap
service Ugh {
  // streams over all of the issues from ugh redcap
  rpc GetAllIssues(Empty) returns (stream Issue) {}
}

message Empty {}

message Issue {
  // the id of the opened issue in redcap
  int32 issue_id = 1;

  // the issue description from redcap
  string message = 2;
}
